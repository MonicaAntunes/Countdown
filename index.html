<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
  <div class="container">
    <div class="side-1">
    <img src="./images/images/top-image.svg" alt="top-image">
    <div class="titulo">READY TO LAUNCH IN...</div>
    <div class="subtitulo">
      <div class="days">
        <p  id="days" class="text">0</p>
        <span>Dias</span>

      <div class="countdown-el hours-c">

      </div>

      <div class="countdown-el mins-c">

        <span>Minutos</span>
      </div>

      <div class="countdown-el seconds-c">
        <p class="text" id="seconds">0</p>
        <span>Segundos</span>
      </div>
    </div>
    <div class="saibaMais">Inscreva-se para saber mais sobre o lan√ßamento</div>
    <button class="subscribe">Inscreva-se</button>
  <img src="./images/images/bottom-image.svg" alt="bottom-image">
</div>
  <div class="side-2">
    <img src="./images/images/rocket.svg" alt="rocket" class="rocket">
  </div>
</div>
  </main>
</body>
<script src="./app.js"></script>
